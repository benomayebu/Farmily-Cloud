        /* Styles for the timeline */
        .timeline {
            position: relative;

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #1a1a1a;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid #1a1a1a;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #1a1a1a;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid #1a1a1a;
            border-width: 10px 10px 10px 0;
            border-color: transparent #1a1a1a transparent transparent;
        }
        .right::after {
            left: -16px;
        }
        .timeline-content {
            padding: 20px 30px;
            background-color: #1a1a1a;
            position: relative;
            border-radius: 6px;

    <!-- Custom JavaScript for real-time tracking functionality -->
    <script>
    $(document).ready(function() {
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get product details from URL parameters
        var productId = getUrlParameter('id');
        var productType = getUrlParameter('type');
        var productOrigin = getUrlParameter('origin');
        var productionDate = getUrlParameter('productionDate');
        var batchNumber = getUrlParameter('batchNumber');
        var productStatus = getUrlParameter('status');

        // Display product information
        var productInfoHtml = `
            <h2>Product Information</h2>
            <p><strong>Product ID:</strong> ${productId}</p>
            <p><strong>Type:</strong> ${productType}</p>
            <p><strong>Origin:</strong> ${productOrigin}</p>
            <p><strong>Production Date:</strong> ${moment(productionDate).format('MMMM D, YYYY')}</p>
            <p><strong>Batch Number:</strong> ${batchNumber}</p>
            <p><strong>Current Status:</strong> ${productStatus}</p>
        `;
        $('#product-info').html(productInfoHtml);

        // Initialize map
        var map = new google.maps.Map(document.getElementById('map-container'), {
            zoom: 4,
            center: {lat: 0, lng: 0}
        });

        // Simulated product journey for demonstration
        // In a real application, this data would come from your backend API
        var journey = [
            {status: 'Registered', date: '2024-01-01', location: {lat: 40.7128, lng: -74.0060}},
            {status: 'In Transit', date: '2024-01-05', location: {lat: 41.8781, lng: -87.6298}},
            {status: 'Delivered', date: '2024-01-10', location: {lat: 34.0522, lng: -118.2437}}
        ];

        // Create timeline
        var timelineHtml = '<div class="timeline">';
        journey.forEach(function(step, index) {
            // Alternate between left and right side of the timeline
            var className = index % 2 === 0 ? 'left' : 'right';
            timelineHtml += `
                <div class="timeline-item ${className}">
                    <div class="timeline-content">
                        <h3>${step.status}</h3>
                        <p>${moment(step.date).format('MMMM D, YYYY')}</p>
                    </div>
                </div>
            `;

            // Add marker to map for each journey step
            new google.maps.Marker({
                position: step.location,
                map: map,
                title: step.status
            });
        });
        timelineHtml += '</div>';
        $('#timeline').html(timelineHtml);

        // Fit map bounds to markers
        var bounds = new google.maps.LatLngBounds();
        journey.forEach(function(step) {
            bounds.extend(step.location);
        });
        map.fitBounds(bounds);

        // TODO: Implement real-time updates
        // This could involve setting up a WebSocket connection or
        // periodically polling your backend API for updates
        function checkForUpdates() {
            // Simulated update check
            console.log('Checking for updates...');
            // In a real application, you would make an API call here
            // and update the UI with any new information
        }

        // Check for updates every 30 seconds
        setInterval(checkForUpdates, 30000);
    });
